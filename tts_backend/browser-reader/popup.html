<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #2196f3;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #1976d2;
    }
    .settings {
      margin-top: 15px;
    }
    .setting-item {
      margin: 10px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="startReading">Start Reading</button>
    <button id="pauseReading">Pause</button>
    <button id="resumeReading">Resume</button>
    <button id="stopReading">Stop</button>
  </div>
  
  <div class="settings">
    <div class="setting-item">
      <label for="rate">Speed:</label>
      <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
    </div>
    <div class="setting-item">
      <label for="pitch">Pitch:</label>
      <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
    </div>
    <div class="setting-item">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
